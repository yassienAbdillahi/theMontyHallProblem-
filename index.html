<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Yassien's Monty Hall Strategy Program</title>
        <meta name="description" 
        content="What is the best strategy for the Monty Hall Game?">
        <meta name="keywords" content="Monty Hall, Strategy, Yassien">
        <meta name="author" content="Yassien Abdillahi">
        <link rel="stylesheet" type="text/css" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>The Monty Hall Problem</h1>
        </header>
        <main>
          <h2>Which Strategy Should You Play; Stick or Switch?</h2>
            <p>To see the effect of the different strategies, play the game below.</p>

            <section id="chooseDoor">
              <p>First choose one of the three doors.</p>
              <button type="button" id="door1Button" class="box1">
                <p id="door1">Door 1</p>
              </button>
              <button type="button" id="door2Button" class="box2">
                <p id="door2">Door 2</p>
              </button>
              <button type="button" id="door3Button" class="box3">
                <p id="door3">Door 3</p>
              </button>
            </section>

            <section id="firstDoorReveal">
                <p id="initialReveal"></p>
            </section>

            <section id="strategy">
              <p>Then choose your choose your strategy; stick to your original door <b>OR</b> switch to the other unopened door.</p>
              <button type="button" id="stickStrategyButton" class="box1">
                <p id="stickStrategy">Stick</p>
              </button>
              <button type="button" id="switchStrategyButton" class="box2">
                <p id="switchStrategy">Switch</p>
              </button>
            </section>

            <section id="cumulativeStats">
                <p id="stats"></p>
            </section>
        </main>
        <footer></footer>



        <script src="script.js"></script>
    </body>
</html>
